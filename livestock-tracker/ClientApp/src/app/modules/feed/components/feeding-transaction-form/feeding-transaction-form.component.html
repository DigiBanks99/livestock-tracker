<mat-card>
  <form
    class="form"
    [formGroup]="feedForm"
    fxLayout="column"
    fxLayoutAlign="space-around center"
    (ngSubmit)="onSave()"
  >
    <app-animal-select-container disabled></app-animal-select-container>
    <mat-form-field>
      <mat-label for="transactionDate">Transaction Date</mat-label>
      <input
        id="transactionDate"
        formControlName="transactionDate"
        matInput
        [matDatepicker]="td"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="td"></mat-datepicker-toggle>
      <mat-datepicker #td></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="feedTypeId">Feed Type</mat-label>
      <mat-select
        id="feedTypeId"
        formControlName="feedTypeId"
        placeholder="Select a feed type"
        required
      >
        <mat-option *ngFor="let feedType of feedTypes" [value]="feedType.id">
          {{ feedType.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="quantity">Quantity</mat-label>
      <input
        type="number"
        id="quantity"
        formControlName="quantity"
        matInput
        placeholder="Quantity"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="unitId">Unit Type</mat-label>
      <mat-select
        id="unitId"
        formControlName="unitId"
        placeholder="Select a unit type"
        required
      >
        <mat-option *ngFor="let unitType of unitTypes" [value]="unitType.id">
          {{ unitType.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button
      type="submit"
      mat-button
      color="primary"
      title="Submit changes"
      [disabled]="feedForm.invalid || !feedForm.dirty || isPending"
    >
      Save
    </button>
  </form>
</mat-card>
