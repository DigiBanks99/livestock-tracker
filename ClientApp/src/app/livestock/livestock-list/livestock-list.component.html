<div class="livestock-list-container">
  <mat-toolbar color="primary">
    <button type="button" mat-button title="Add animal">
      <mat-icon>add</mat-icon>
    </button>
    <button type="button" mat-button title="Remove selected" (click)="removeLivestock(animals.selectedOptions.selected)">
      <mat-icon>remove</mat-icon>
    </button>
    <button type="button" mat-button title="Filter">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar>
  <mat-selection-list #animals>
    <mat-list-option
    *ngFor="let animal of livestockList; let i = index"
    [value]="animal.id"
    [routerLink]="['edit']"
    [queryParams]="{id: animal.id}">
      <div class="mat-list-item-content">
        <mat-icon matListIcon svgIcon="{{getSvgIcon(animal)}}"></mat-icon>
        <div class="mat-list-text">
          <h3 matLine>{{animal.number}}</h3>
          <p matLine>{{animal.subspecies}}</p>
          <p matLine>{{animal.birthDate | date:'dd MMMM yyyy'}}</p>
          <p matLine>{{animal.getAge()}}</p>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>
</div>
