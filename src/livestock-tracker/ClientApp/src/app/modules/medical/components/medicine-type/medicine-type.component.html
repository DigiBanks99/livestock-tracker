<h1>Medicine types</h1>
<div class="medicineType-type-list mat-elevation-z1">
  <table
    mat-table
    [dataSource]="medicineTypes"
    class="medicine-type-list-table full-width-table"
    matSort
  >
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let medicineType">
        <app-medicine-type-detail
          [medicineType]="medicineType"
          (save)="onSave($event)"
        ></app-medicine-type-detail>
      </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        *matCellDef="let medicineType"
        (click)="onRemove(medicineType.id)"
      >
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    [pageIndex]="pageNumber"
    [length]="recordCount"
    class="mat-accent-background"
    (page)="onPage($event)"
  ></mat-paginator>
</div>
<app-command-button (buttonClick)="onAdd()"></app-command-button>
