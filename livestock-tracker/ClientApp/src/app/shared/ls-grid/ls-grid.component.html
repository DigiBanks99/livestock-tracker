<div class="ls-grid-container">
  <div class="ls-grid-content">
    <mat-toolbar class="ls-grid-toolbar">
      <mat-toolbar-row class="ls-grid-heading" *ngIf="isHeadingVisible()">
        <span>{{getHeading()}}</span>
      </mat-toolbar-row>
      <mat-toolbar-row class="ls-grid-header">
        <span *ngFor="let colDef of getColumnDefs()" class="ls-grid-header-cell" [ngStyle]="{'width': colDef.getWidth()}">
          {{colDef.description}}
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-list class="ls-grid-list mat-elevation-z1">
      <mat-list-item class="ls-grid-list-item" *ngFor="let item of getData()" [routerLink]="getRouterLink()" [queryParams]="getQueryParams(item)">
        <div class="ls-grid-list-item-container">
          <span class="ls-grid-list-item-cell" *ngFor="let colDef of getColumnDefs()" [ngStyle]="{'width': colDef.getWidth()}">
            <span *ngIf="isDisplayColumn(colDef.type)">{{getValueDisplay(item, colDef)}}</span>
            <span *ngIf="isDeleteColumn(colDef.type)">
              <button mat-icon-button (click)="onDelete(colDef, item)" [title]="colDef.getTitle()">
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </span>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-paginator [pageSize]="getPageSize()" [length]="getDataLength()" class="mat-accent-background" (page)="onPage($event)"></mat-paginator>
    </mat-list>
  </div>
</div>
